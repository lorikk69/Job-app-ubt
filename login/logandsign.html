<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="logandsign.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signupforma">
        <p id="titulli">Sign Up</p>
        <form>
            <label for="emri">Emri dhe Mbiemri: </label>
            <input type="text" id="emris" name="emri" placeholder="Emri dhe Mbiemri" required>

            <label for="email">Email: </label>
            <input type="email" id="emails" name="email" placeholder="Email" required>

            <label for="password">Fjalëkalimi: </label>
            <input type="password" id="passwords" name="password" placeholder="Fjalëkalimi" required>

            <button type="submit" id="butonis">Sign Up</button>

          
        </form>
    </div>
    
   
    <script src="logandsign.js"></script>
</body>
</html>
