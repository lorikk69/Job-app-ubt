<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="adminstyle.css">
</head>
<body>

<div class="containeradm">
    
    <form class="form-containeradm" id="loginForm" method="post" action="admin.php">
        <h2>Admin-Login</h2>
        <div class="form-groupadm">
            <label for="usernameadm">Username:</label>
            <input type="text" id="usernameadm" name="usernameadm" required>
        </div>
        <div class="form-groupadm">
            <label for="passwordadm">Password:</label>
            <input type="password" id="passwordadm" name="passwordadm" required>
        </div>
        <div class="form-groupadm">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

</body>
</html>
