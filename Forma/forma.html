<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forma.css"/>
    <script src ="../Forma/forma.js"></script>

    <title>Job App</title>
    
</head>
<body>


    <div class = "container">
        <div class ="box">
            <div class ="f_css">
            <h1>Apliko për punë</h1>
            <div class="fcontainer" id="forma">
                <form>
                <div class="form_design">  
                 <label for="emri">Emri:</label>
                 <input id = "emri" name = "shkruaj emrin" placeholder="Shkruani emrin" >
                </div>
                
                <div class="form_design">
                 <label for="mbiemri">Mbiemri:</label>
                 <input id = "mbiemri" name = "mbiemri" placeholder="Shkruani mbiemrin" >
                </div>

                

                <div class="form_design">
                 <label for="email">Email:</label>
                 <input type="email" id = "email" name = "email" placeholder="Shkruani email-in" >
                </div>

                <div class="form_design">
                 <label for="about_you">Diçka rreth teje</label>
                 <textarea id="about_you" name="about_you" rows="4" cols="50" placeholder="Shkruaj diqka rreth teje" ></textarea>
                </div>

                <div class="form_design">
                 <label for="qyteti">Qyteti</label>
                 <input id = "qyteti" name = "qyteti" placeholder="Shkruani qytetin"  >
                </div>


                <div class = "form_design">
                    <label for="viti_lindjes">Viti i Lindjes</label>
                    <input type="date" id="viti_lindjes" name="viti_lindjes" >
                </div>


                <div class = button_container>  
                    <button  onclick="redirect()" type="submit">Apliko!</button>
                </div>


                
                 

                 


                </form>
            </div>
            </div>
        </div>
    </div>
    
</body>

</html>
